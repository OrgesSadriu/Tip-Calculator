<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <title>Tip Calculator</title>
</head>
<body>
    <main>
        <div class="bill__total">
        <div class="bill">
            <label for="Bill" class="bill">Bill</label>
            <div class="dollar__sign--in">
                <i class="fa-solid fa-dollar-sign"></i> 
                <input type="number" class="bill__input">
            </div>
        </div>
        <div class="tip__amount">
            <h3>Select Tip %</h3>
            <div class="tip">
                <button class="tip__percentage">5%</button>
                <button class="tip__percentage">10%</button>
                <button class="tip__percentage active">15%</button>
                <button class="tip__percentage">25%</button>
                <button class="tip__percentage">50%</button>
                <input type="number" class="tip-custom custom" placeholder="CUSTOM">
            </div>
        </div>
        <div class="select__people">
            <label for="People" class="num">Number of People</label>
        <div>
            <input type="number" class="people people__input">
        </div>
        </div>
        </div>

        
        <div class="tip__per--person">
            <div class="tip__amount">
                <div>
                    <h2>Tip Amount</h2>
                    <p><b>/ person</b></p>
                </div>
                <h1 class="amount" id="tip__amount">$4.27</h1>
            </div>
            <div class="tip__amount">
                <div>
                    <h2>Total</h2>
                    <p><b>/ person</b></p>
                </div>
                <h1 class="amount" id="total__amount">$32.79</h1>
            </div>
            <div>
            <button class="reset">RESET</button>
            </div>
        </div>
    </main>
</body>
</html>
